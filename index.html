<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <img class="btn-stop" src="/images/stop.png" alt="" onclick="watchStop()">
        <img class="btn-start" src="/images/start.png" alt="" onclick="watchStart()">
        <img class="btn-reset" src="/images/reset.png" alt="" onclick="watchReset()">
    </div>
</div>

<!-- </div> -->
    <script src="script.js"></script>
</body>

</html>
